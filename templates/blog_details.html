{% extends 'base.html' %}
{% block content %}

<div class="posts">
    <h1> {{ bloginfo.title }} </h1>
    <p> {{ bloginfo.body }} </p>
</div>
<button type="button"> <a href="{% url 'post_edit' bloginfo.pk %}">+ Edit blog post</a> </button>
<button type="button"> <a href="{% url 'post_delete' bloginfo.pk %}">+ Delete blog post</a> </button>
{% endblock %}
